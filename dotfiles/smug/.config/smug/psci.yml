session: psci

root: ~/code/psci

windows:
  - name: code
    root:  chatbot-ui # a relative path to root
    layout: main-vertical
    commands:
      - nvim .

  - name: chatbot-ui
    root:  chatbot-ui # a relative path to root
    layout: main-horizontal
    commands:
      - fnm use
    panes:
      - type: horizontal

