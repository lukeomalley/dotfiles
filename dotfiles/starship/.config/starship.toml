error_symbol = "[ó°¥“](bold red)"

# --- Utility Modules ---

[cmd_duration]
min_time = 2_000
format = "took [$duration](yellow) "

[time]
disabled = true

# --- Language Modules (Only show when relevant files exist) ---

[nodejs]
format = "via [$symbol($version )]($style)"
style = "bold green"
