"$schema" = 'https://starship.rs/config-schema.json'

# Starship Prompt Configuration
# Directory + Git + Languages + Cloud + Time + Status

add_newline = false
command_timeout = 500

# Disable right prompt (prevents race condition on rapid Ctrl+C)
right_format = ""

# Main Format String
format = """
$directory\
$git_branch\
$git_status\
$cmd_duration\
$character"""
# $kubernetes\
# $aws\
# $gcloud\
# $nodejs\
# $python\
# $rust\
# $golang\
# $line_break\

# --- Core Modules ---

[directory]
truncation_length = 3
truncation_symbol = "â€¦/"
style = "bold cyan"
repo_root_style = "bold cyan"
repo_root_format = "[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "

[git_branch]
format = "[on](dimmed white) [$symbol $branch]($style) "
symbol = "ï˜"
style = "cyan"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"
ahead = "â‡¡${count}"
diverged = "â‡•${ahead_count}â‡£${behind_count}"
behind = "â‡£${count}"
conflicted = "="
untracked = "?"
modified = "*"
staged = "+"
renamed = "Â»"
deleted = "âœ˜"

[character]
